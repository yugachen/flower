<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>花朵抽題器</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fffaf5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #titleZhuyin {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    button.easy {
      background-color: #ffccdd;
      color: black;
    }
    button.hard {
      background-color: #FF5151;
      color: white;
    }
    .result, #studentID {
      margin-top: 1rem;
      font-size: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .flowers {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      animation: pop 0.4s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .zhuyin-wrap {
      position: relative;
      display: inline-flex;
      flex-direction: column-reverse;
      align-items: center;
      width: 50px;
      margin: 2px;
      color: inherit;
    }
    .char {
      font-size: 32px;
      line-height: 1;
    }
    .bopomofo-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 16px;
      line-height: 1;
      margin-bottom: 4px;
    }
    .bpmf {
      margin: 1px 0;
    }
    .tone {
      position: absolute;
      top: -14px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div id="titleZhuyin"></div>

  <div class="controls">
    <button class="easy" onclick="setMode('easy')" id="easyBtn"></button>
    <button class="hard" onclick="setMode('hard')" id="hardBtn"></button>
  </div>

  <div id="studentID"></div>

  <div class="result" id="resultText"></div>

  <div class="flowers" id="flowerDisplay"></div>

  <audio id="sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

<script>
const colors = ["粉紅", "綠", "藍", "黃", "紫"];
const flowerImageMap = {
  "粉紅": "粉紅.png",
  "綠": "綠.png",
  "藍": "藍.png",
  "黃": "黃.png",
  "紫": "紫.png"
};
const scriptURL = "https://script.google.com/macros/s/你的GAS網址/exec";

let mode = "easy";
let currentID = null;
let isDrawing = false;

const zhuyinMap = {
  "抽":"ㄔㄡ", "題":"ㄊㄧˊ", "囉":"ㄌㄨㄛ˙",
  "簡":"ㄐㄧㄢˇ", "易":"ㄧˋ", "版":"ㄅㄢˇ",
  "困":"ㄎㄨㄣˋ", "難":"ㄋㄢˊ",
  "粉":"ㄈㄣˇ", "紅":"ㄏㄨㄥˊ",
  "綠":"ㄌㄩˋ", "藍":"ㄌㄢˊ", "黃":"ㄏㄨㄤˊ", "紫":"ㄗˇ",
  "花":"ㄏㄨㄚ", "朵":"ㄉㄨㄛˇ",
  "學":"ㄒㄩㄝˊ", "生":"ㄕㄥ", "編":"ㄅㄧㄢ", "號":"ㄏㄠˋ"
};

function createZhuyinBlock(char, color="#333") {
  const wrap = document.createElement('div');
  wrap.className = 'zhuyin-wrap';
  wrap.style.color = color;

  const charDiv = document.createElement('div');
  charDiv.className = 'char';
  charDiv.innerText = char;
  wrap.appendChild(charDiv);

  if (zhuyinMap[char]) {
    const bopomofoBlock = document.createElement('div');
    bopomofoBlock.className = 'bopomofo-block';
    let sound = zhuyinMap[char];
    let tone = "";

    if (sound.includes("ˇ")) tone = "ˇ";
    if (sound.includes("ˋ")) tone = "ˋ";
    if (sound.includes("ˊ")) tone = "ˊ";
    if (sound.includes("˙")) tone = "˙";

    sound = sound.replace(/[ˇˋˊ˙ˉ]/g, '');

    [...sound].forEach(s => {
      const bpmfDiv = document.createElement('div');
      bpmfDiv.className = 'bpmf';
      bpmfDiv.innerText = s;
      bopomofoBlock.appendChild(bpmfDiv);
    });

    wrap.appendChild(bopomofoBlock);

    if (tone) {
      const toneDiv = document.createElement('div');
      toneDiv.className = 'tone';
      toneDiv.innerText = tone;
      wrap.appendChild(toneDiv);
    }
  }
  return wrap;
}

function renderTitle() {
  const title = document.getElementById('titleZhuyin');
  title.innerHTML = "";
  for (const c of "抽題囉") {
    title.appendChild(createZhuyinBlock(c, "#444"));
  }
}

function renderButtons() {
  const easyBtn = document.getElementById('easyBtn');
  const hardBtn = document.getElementById('hardBtn');
  easyBtn.innerHTML = "";
  hardBtn.innerHTML = "";
  for (const c of "簡易版") easyBtn.appendChild(createZhuyinBlock(c, "black"));
  for (const c of "困難版") hardBtn.appendChild(createZhuyinBlock(c, "white"));
}

function renderStudentID() {
  const container = document.getElementById("studentID");
  container.innerHTML = "";
  const text = `學生編號：${currentID}`;
  for (const c of text) {
    if (zhuyinMap[c] !== undefined) {
      container.appendChild(createZhuyinBlock(c, "#666"));
    } else {
      const span = document.createElement('span');
      span.innerText = c;
      span.style.fontSize = "32px";
      span.style.margin = "5px";
      container.appendChild(span);
    }
  }
}

async function init() {
  try {
    const res = await fetch(scriptURL);
    const json = await res.json();
    currentID = json.nextID || 1;
  } catch {
    currentID = Math.floor(Math.random() * 1000) + 1;
  }
  renderTitle();
  renderStudentID();
  renderButtons();
}

function setMode(newMode) {
  if (isDrawing) return;
  mode = newMode;
  draw();
}

function draw() {
  isDrawing = true;
  document.getElementById("sound").play();
  const resultText = document.getElementById("resultText");
  const flowerDisplay = document.getElementById("flowerDisplay");
  resultText.innerHTML = "";
  flowerDisplay.innerHTML = "";

  let description = "";

  if (mode === "easy") {
    const count = Math.floor(Math.random() * 3) + 3;
    const color = colors[Math.floor(Math.random() * colors.length)];
    description = `${count}朵${color}花`;
    for (const c of description) {
      if (zhuyinMap[c]) {
        resultText.appendChild(createZhuyinBlock(c));
      } else {
        const span = document.createElement('span');
        span.innerText = c;
        span.style.fontSize = "32px";
        span.style.margin = "5px";
        resultText.appendChild(span);
      }
    }
    for (let i = 0; i < count; i++) {
      const img = document.createElement("img");
      img.src = flowerImageMap[color];
      img.style.width = "80px";
      img.style.margin = "5px";
      flowerDisplay.appendChild(img);
    }
  } else {
    const combo = {};
    const colorChoices = [...colors];
    const colorCount = Math.floor(Math.random() * 2) + 2;
    let total = 0;
    while (Object.keys(combo).length < colorCount && colorChoices.length > 0) {
      const color = colorChoices.splice(Math.floor(Math.random() * colorChoices.length), 1)[0];
      const maxLeft = 10 - total;
      const count = Math.floor(Math.random() * Math.min(4, maxLeft)) + 1;
      if (total + count > 10) break;
      combo[color] = count;
      total += count;
    }

    const parts = [];
    for (const [color, count] of Object.entries(combo)) {
      parts.push(`${count}朵${color}花`);
    }
    description = parts.join("＋");

    for (const c of description) {
      if (zhuyinMap[c]) {
        resultText.appendChild(createZhuyinBlock(c));
      } else {
        const span = document.createElement('span');
        span.innerText = c;
        span.style.fontSize = "32px";
        span.style.margin = "5px";
        resultText.appendChild(span);
      }
    }

    for (const [color, count] of Object.entries(combo)) {
      for (let i = 0; i < count; i++) {
        const img = document.createElement("img");
        img.src = flowerImageMap[color];
        img.style.width = "80px";
        img.style.margin = "5px";
        flowerDisplay.appendChild(img);
      }
    }
  }

  fetch(scriptURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      id: currentID,
      mode: mode,
      description: description,
      time: new Date().toISOString()
    })
  })
  .then(() => {
    isDrawing = false;
    currentID++;
    renderStudentID();
  })
  .catch(() => {
    isDrawing = false;
    alert("上傳失敗，請稍後再試！");
  });
}

init();
</script>
</body>
</html>

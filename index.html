<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>花朵抽題器</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fffaf5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .controls {
      margin: 1rem;
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 20px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button.easy {
      background-color: #ffccdd;
      color: black;
    }
    button.hard {
      background-color: #FF5151;
      color: white;
    }
    #studentID, #resultText {
      margin-top: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }
    .flowers {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    img {
      width: 80px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>🌸 花朵抽題器</h1>
  <div class="controls">
    <button class="easy" onclick="setMode('easy')">簡易版</button>
    <button class="hard" onclick="setMode('hard')">困難版</button>
  </div>
  <div id="studentID"></div>
  <div id="resultText"></div>
  <div class="flowers" id="flowerDisplay"></div>

<script>
const colors = ["粉紅", "綠", "藍", "黃", "紫"];
const flowerImageMap = {
  "粉紅": "粉紅.png",
  "綠": "綠.png",
  "藍": "藍.png",
  "黃": "黃.png",
  "紫": "紫.png"
};
const scriptURL = "https://script.google.com/macros/s/AKfycbx6Opi_vWo4IpRiCygCgubK2n_agQpb8I9EODh_cPhwy06RsV5wSnqtXeaQt9c53k8D/exec";

let mode = "easy";
let currentID = null;
let isDrawing = false;

async function init() {
  try {
    const res = await fetch(scriptURL);
    const json = await res.json();
    currentID = json.flowerNextID || 1; // 使用正確的欄位名稱
  } catch (err) {
    console.error("初始化失敗", err);
    currentID = 1;
  }
  document.getElementById("studentID").innerText = `學生編號：${currentID}`;
}

function setMode(newMode) {
  if (isDrawing) return;
  mode = newMode;
  draw();
}

function draw() {
  isDrawing = true;
  const resultText = document.getElementById("resultText");
  const flowerDisplay = document.getElementById("flowerDisplay");
  flowerDisplay.innerHTML = "";

  let description = "";
  if (mode === "easy") {
    const count = Math.floor(Math.random() * 3) + 3;
    const color = colors[Math.floor(Math.random() * colors.length)];
    description = `${count}朵${color}花`;
    resultText.innerText = description;
    for (let i = 0; i < count; i++) {
      const img = document.createElement("img");
      img.src = flowerImageMap[color];
      flowerDisplay.appendChild(img);
    }
  } else {
    const combo = {};
    const colorChoices = [...colors];
    const colorCount = Math.floor(Math.random() * 2) + 2;
    let total = 0;
    while (Object.keys(combo).length < colorCount && colorChoices.length > 0) {
      const color = colorChoices.splice(Math.floor(Math.random() * colorChoices.length), 1)[0];
      const maxLeft = 10 - total;
      const count = Math.floor(Math.random() * Math.min(4, maxLeft)) + 1;
      if (total + count > 10) break;
      combo[color] = count;
      total += count;
    }
    const parts = [];
    for (const [color, count] of Object.entries(combo)) {
      parts.push(`${count}朵${color}花`);
    }
    description = parts.join("＋");
    resultText.innerText = description;
    for (const [color, count] of Object.entries(combo)) {
      for (let i = 0; i < count; i++) {
        const img = document.createElement("img");
        img.src = flowerImageMap[color];
        flowerDisplay.appendChild(img);
      }
    }
  }

  fetch(scriptURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      id: currentID,
      mode,
      description,
      time: new Date().toISOString()
    })
  })
  .then(res => {
    if (!res.ok) throw new Error("上傳失敗");
    return res.text();
  })
  .then(() => {
    currentID++;
    document.getElementById("studentID").innerText = `學生編號：${currentID}`;
    isDrawing = false;
  })
  .catch(() => {
    isDrawing = false;
    alert("上傳失敗，請稍後重試！");
  });
}

init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>花朵抽題器</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fffaf5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
    }
    h1 {
      margin-top: 0;
      color: #444;
    }
    .controls {
      margin: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      margin: 0.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      opacity: 0.9;
    }
    button.hard {
      background-color: #FF5151;
      color: white;
    }
    button.hard:hover {
      background-color: #e14040;
    }
    button.easy {
      background-color: #ffccdd;
    }
    button.easy:hover {
      background-color: #ffaacc;
    }
    .result {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1.5rem;
      color: #333;
    }
    .flowers {
      margin-top: 1rem;
      font-size: 2.5rem;
      animation: pop 0.4s ease-out;
    }
    #studentID {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #666;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>抽題囉</h1>
  <div class="controls">
    <button class="easy" onclick="setMode('easy')">簡易版</button>
    <button class="hard" onclick="setMode('hard')">困難版</button>
  </div>
  <div id="studentID">載入中...</div>
  <div class="result" id="resultText"></div>
  <div class="flowers" id="flowerDisplay"></div>
  <audio id="sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    const colors = ["粉紅", "綠", "藍", "黃", "紫"];
    const flowerImageMap = {
      "粉紅": "粉紅.png",
      "綠": "綠.png",
      "藍": "藍.png",
      "黃": "黃.png",
      "紫": "紫.png"
    };

    const scriptURL = "https://script.google.com/macros/s/AKfycbx6Opi_vWo4IpRiCygCgubK2n_agQpb8I9EODh_cPhwy06RsV5wSnqtXeaQt9c53k8D/exec";

    let mode = "easy";
    let currentID = null;
    let isDrawing = false;

    async function getNextID() {
      try {
        const res = await fetch(scriptURL);
        const json = await res.json();
        return json.nextID || 1;
      } catch (e) {
        console.error("無法取得編號", e);
        return Math.floor(Math.random() * 1000) + 1;
      }
    }

    async function init() {
      currentID = await getNextID();
      document.getElementById("studentID").innerText = `學生編號：${currentID}`;
    }

    function setMode(newMode) {
      if (isDrawing) return;
      mode = newMode;
      draw();
    }

    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function draw() {
      isDrawing = true;
      document.getElementById("sound").play();
      const resultText = document.getElementById("resultText");
      const flowerDisplay = document.getElementById("flowerDisplay");
      flowerDisplay.innerHTML = "";

      let description = "";

      if (mode === "easy") {
        const count = Math.floor(Math.random() * 3) + 3;
        const color = getRandomItem(colors);
        description = `${count}朵${color}花`;
        resultText.innerText = description;

        for (let i = 0; i < count; i++) {
          const img = document.createElement("img");
          img.src = flowerImageMap[color];
          img.alt = `${color}花`;
          img.style.width = "100px";
          img.style.margin = "0 5px";
          flowerDisplay.appendChild(img);
        }

      } else {
        const combo = {};
        const colorChoices = [...colors];
        const colorCount = Math.floor(Math.random() * 2) + 2;
        let total = 0;

        while (Object.keys(combo).length < colorCount && colorChoices.length > 0) {
          const color = colorChoices.splice(Math.floor(Math.random() * colorChoices.length), 1)[0];
          const maxLeft = 10 - total;
          const count = Math.floor(Math.random() * Math.min(4, maxLeft)) + 1;
          if (total + count > 10) break;
          combo[color] = count;
          total += count;
        }

        const parts = [];
        for (const [color, count] of Object.entries(combo)) {
          parts.push(`${count}朵${color}花`);
        }
        description = parts.join("＋");
        resultText.innerText = description;

        for (const [color, count] of Object.entries(combo)) {
          for (let i = 0; i < count; i++) {
            const img = document.createElement("img");
            img.src = flowerImageMap[color];
            img.alt = `${color}花`;
            img.style.width = "80px";
            img.style.margin = "0 5px";
            flowerDisplay.appendChild(img);
          }
        }
      }

      const timestamp = new Date().toISOString();
      const data = {
        id: currentID,
        mode: mode,
        description: description,
        time: timestamp
      };

      fetch(scriptURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }).then(() => {
        isDrawing = false;
        currentID++;
        document.getElementById("studentID").innerText = `學生編號：${currentID}`;
      }).catch(() => {
        isDrawing = false;
        alert("上傳失敗，請稍後重試！");
      });
    }

    init();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>花朵抽題器</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fffaf5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #titleZhuyin {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    button.easy {
      background-color: #ffccdd;
      color: black;
    }
    button.hard {
      background-color: #FF5151;
      color: white;
    }
    .result, #studentID {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      color: #333;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .flowers {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      animation: pop 0.4s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .admin-controls {
      margin-top: 1rem;
    }
    .admin-controls button {
      background-color: #ff9966;
      color: white;
    }
  </style>
</head>

<body>
  <div id="titleZhuyin"></div>

  <div class="controls">
    <button class="easy" onclick="setMode('easy')" id="easyBtn">簡易版</button>
    <button class="hard" onclick="setMode('hard')" id="hardBtn">困難版</button>
  </div>

  <div id="studentID"></div>

  <div class="result" id="resultText"></div>

  <div class="flowers" id="flowerDisplay"></div>

  <div class="admin-controls" id="adminArea" style="display:none;">
    <button onclick="resetStudentID()">🔄 重置學生編號</button>
  </div>

  <audio id="sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

<script>
const colors = ["粉紅", "綠", "藍", "黃", "紫"];
const flowerImageMap = {
  "粉紅": "粉紅.png",
  "綠": "綠.png",
  "藍": "藍.png",
  "黃": "黃.png",
  "紫": "紫.png"
};

const scriptURL = "https://script.google.com/macros/s/你的GAS網址/exec";
let mode = "easy";
let currentID = null;
let isDrawing = false;

// 判斷是否為管理者模式
const urlParams = new URLSearchParams(window.location.search);
const isAdmin = urlParams.get('admin') === 'true';
if (isAdmin) {
  document.getElementById('adminArea').style.display = 'block';
}

async function init() {
  try {
    const res = await fetch(scriptURL);
    const json = await res.json();
    currentID = json.nextID || 1;
  } catch {
    currentID = Math.floor(Math.random() * 1000) + 1;
  }
  renderStudentID();
}

function setMode(newMode) {
  if (isDrawing) return;
  mode = newMode;
  draw();
}

function draw() {
  isDrawing = true;
  document.getElementById("sound").play();
  const resultText = document.getElementById("resultText");
  const flowerDisplay = document.getElementById("flowerDisplay");
  resultText.innerHTML = "";
  flowerDisplay.innerHTML = "";

  let description = "";
  if (mode === "easy") {
    const count = Math.floor(Math.random() * 3) + 3;
    const color = colors[Math.floor(Math.random() * colors.length)];
    description = `${count}朵${color}花`;
    resultText.innerText = description;
    for (let i = 0; i < count; i++) {
      const img = document.createElement("img");
      img.src = flowerImageMap[color];
      img.style.width = "80px";
      img.style.margin = "5px";
      flowerDisplay.appendChild(img);
    }
  } else {
    const combo = {};
    const colorChoices = [...colors];
    const colorCount = Math.floor(Math.random() * 2) + 2;
    let total = 0;
    while (Object.keys(combo).length < colorCount && colorChoices.length > 0) {
      const color = colorChoices.splice(Math.floor(Math.random() * colorChoices.length), 1)[0];
      const maxLeft = 10 - total;
      const count = Math.floor(Math.random() * Math.min(4, maxLeft)) + 1;
      if (total + count > 10) break;
      combo[color] = count;
      total += count;
    }
    const parts = [];
    for (const [color, count] of Object.entries(combo)) {
      parts.push(`${count}朵${color}花`);
    }
    description = parts.join("＋");
    resultText.innerText = description;
    for (const [color, count] of Object.entries(combo)) {
      for (let i = 0; i < count; i++) {
        const img = document.createElement("img");
        img.src = flowerImageMap[color];
        img.style.width = "80px";
        img.style.margin = "5px";
        flowerDisplay.appendChild(img);
      }
    }
  }

  fetch(scriptURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      id: currentID,
      mode: mode,
      description: description,
      time: new Date().toISOString()
    })
  })
  .then(() => {
    isDrawing = false;
    currentID++;
    renderStudentID();
  })
  .catch(() => {
    isDrawing = false;
    alert("上傳失敗，請稍後重試！");
  });
}

function renderStudentID() {
  document.getElementById("studentID").innerText = `學生編號：${currentID}`;
}

// 🔥 重置學生編號功能（隱藏版）
function resetStudentID() {
  if (!confirm("確定要重置學生編號嗎？（無法復原）")) return;
  fetch(scriptURL + "?reset=true", {
    method: "GET"
  })
  .then(() => {
    alert("重置完成！");
    window.location.reload();
  })
  .catch(() => {
    alert("重置失敗，請稍後再試！");
  });
}

init();
</script>
</body>
</html>

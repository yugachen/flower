<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>花朵抽題器</title>
  <style>
  </style>
</head>
<body>

  <h1>花朵抽題器</h1>
  <div class="controls">
    <button class="easy" onclick="setMode('easy')">簡易版</button>
    <button class="hard" onclick="setMode('hard')">困難版</button>
  </div>
  <div id="studentID">載入中...</div>
  <div id="resultText"></div>
  <div id="flowerDisplay"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/你的-AppsScript-網址/exec";
    let currentID = 1;
    let mode = "easy";

    async function getNextID() {
      const res = await fetch(scriptURL);
      const json = await res.json();
      return json.nextID || 1;
    }

    async function init() {
      currentID = await getNextID();
      document.getElementById("studentID").innerText = `學生編號：${currentID}`;
    }

    function setMode(newMode) {
      mode = newMode;
      draw();
    }

    function draw() {
      const colors = ["粉紅", "綠", "藍", "黃", "紫"];
      const flowerImageMap = {
        "粉紅": "粉紅.png",
        "綠": "綠.png",
        "藍": "藍.png",
        "黃": "黃.png",
        "紫": "紫.png"
      };

      const resultText = document.getElementById("resultText");
      const flowerDisplay = document.getElementById("flowerDisplay");
      flowerDisplay.innerHTML = "";

      let description = "";

      if (mode === "easy") {
        const count = Math.floor(Math.random() * 3) + 3;
        const color = colors[Math.floor(Math.random() * colors.length)];
        description = `${count}朵${color}花`;
      } else {
        const combo = {};
        const colorChoices = [...colors];
        let total = 0;
        const colorCount = Math.floor(Math.random() * 2) + 2;

        while (Object.keys(combo).length < colorCount && colorChoices.length > 0) {
          const color = colorChoices.splice(Math.floor(Math.random() * colorChoices.length), 1)[0];
          const maxLeft = 10 - total;
          const count = Math.floor(Math.random() * Math.min(4, maxLeft)) + 1;
          if (total + count > 10) break;
          combo[color] = count;
          total += count;
        }

        description = Object.entries(combo)
          .map(([color, count]) => `${count}朵${color}花`)
          .join("＋");
      }

      resultText.innerText = description;

      const timestamp = new Date().toISOString();

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          id: currentID,
          source: "花朵抽題器",
          description: description,
          time: timestamp
        })
      });

      currentID++;
      document.getElementById("studentID").innerText = `學生編號：${currentID}`;
    }

    init();
  </script>

</body>
</html>

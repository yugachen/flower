<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>花朵抽題器</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fffaf5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .controls {
      margin: 1rem;
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 20px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button.easy {
      background-color: #ffccdd;
      color: black;
    }
    button.hard {
      background-color: #FF5151;
      color: white;
    }
    #studentID, #resultText {
      margin-top: 1rem;
      font-size: 1.5rem;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .flowers {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    img {
      width: 80px;
      margin: 0 5px;
    }
    .zhuyin-wrap {
      position: relative;
      display: flex;
      flex-direction: row;
      align-items: center;
      color: #333;
    }
    .zhuyin-wrap .char {
      font-size: 36px;
      line-height: 1;
    }
    .bopomofo-block {
      display: flex;
      flex-direction: column;
      margin-left: 5px;
      font-size: 16px;
      align-items: center;
    }
    .bpmf { line-height: 1; }
    .tone {
      position: absolute;
      top: -20px;
      right: -10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>🌸 花朵抽題器</h1>
  <div class="controls">
    <button class="easy" onclick="setMode('easy')">簡易版</button>
    <button class="hard" onclick="setMode('hard')">困難版</button>
  </div>
  <div id="studentID"></div>
  <div id="resultText"></div>
  <div class="flowers" id="flowerDisplay"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx6Opi_vWo4IpRiCygCgubK2n_agQpb8I9EODh_cPhwy06RsV5wSnqtXeaQt9c53k8D/exec";

    const colors = ["粉紅", "綠", "藍", "黃", "紫"];
    const flowerImageMap = {
      "粉紅": "粉紅.png",
      "綠": "綠.png",
      "藍": "藍.png",
      "黃": "黃.png",
      "紫": "紫.png"
    };

    const zhuyinMap = {
      "抽":"ㄔㄡ", "題":"ㄊㄧˊ", "囉":"ㄌㄨㄛ˙", "簡":"ㄐㄧㄢˇ", "易":"ㄧˋ", "版":"ㄅㄢˇ",
      "困":"ㄎㄨㄣˋ", "難":"ㄋㄢˊ", "粉":"ㄈㄣˇ", "紅":"ㄏㄨㄥˊ", "綠":"ㄌㄩˋ",
      "藍":"ㄌㄢˊ", "黃":"ㄏㄨㄤˊ", "紫":"ㄗˇ", "花":"ㄏㄨㄚ", "朵":"ㄉㄨㄛˇ",
      "學":"ㄒㄩㄝˊ", "生":"ㄕㄥ", "編":"ㄅㄧㄢ", "號":"ㄏㄠˋ"
    };

    let mode = "easy";
    let currentID = null;
    let isDrawing = false;

    async function init() {
      try {
        const res = await fetch(scriptURL);
        const json = await res.json();
        currentID = json.nextID || 1;
        renderStudentID();
      } catch (err) {
        alert("初始化失敗：" + err);
        currentID = 1;
        renderStudentID();
      }
    }

    function createZhuyinBlock(char) {
      const wrap = document.createElement('div');
      wrap.className = 'zhuyin-wrap';

      const charDiv = document.createElement('div');
      charDiv.className = 'char';
      charDiv.innerText = char;
      wrap.appendChild(charDiv);

      if (zhuyinMap[char]) {
        const block = document.createElement('div');
        block.className = 'bopomofo-block';
        let sound = zhuyinMap[char];
        const tone = sound.match(/[ˇˋˊ˙]/);
        sound = sound.replace(/[ˇˋˊ˙]/g, '');
        for (const s of sound) {
          const span = document.createElement('div');
          span.className = 'bpmf';
          span.innerText = s;
          block.appendChild(span);
        }
        wrap.appendChild(block);
        if (tone) {
          const toneEl = document.createElement('div');
          toneEl.className = 'tone';
          toneEl.innerText = tone[0];
          wrap.appendChild(toneEl);
        }
      }

      return wrap;
    }

    function renderStudentID() {
      const container = document.getElementById("studentID");
      container.innerHTML = "";
      const text = `學生編號：${currentID}`;
      for (const c of text) {
        container.appendChild(createZhuyinBlock(c));
      }
    }

    function setMode(newMode) {
      if (isDrawing) return;
      mode = newMode;
      draw();
    }

    function draw() {
      isDrawing = true;
      const resultText = document.getElementById("resultText");
      const flowerDisplay = document.getElementById("flowerDisplay");
      resultText.innerHTML = "";
      flowerDisplay.innerHTML = "";

      let description = "";

      if (mode === "easy") {
        const count = Math.floor(Math.random() * 3) + 3;
        const color = colors[Math.floor(Math.random() * colors.length)];
        description = `${count}朵${color}花`;
      } else {
        const combo = {};
        const colorChoices = [...colors];
        const colorCount = Math.floor(Math.random() * 2) + 2;
        let total = 0;
        while (Object.keys(combo).length < colorCount && colorChoices.length > 0) {
          const color = colorChoices.splice(Math.floor(Math.random() * colorChoices.length), 1)[0];
          const maxLeft = 10 - total;
          const count = Math.floor(Math.random() * Math.min(4, maxLeft)) + 1;
          if (total + count > 10) break;
          combo[color] = count;
          total += count;
        }
        description = Object.entries(combo).map(([color, count]) => `${count}朵${color}花`).join("＋");
      }

      for (const c of description) {
        resultText.appendChild(createZhuyinBlock(c));
      }

      const colorPattern = description.matchAll(/(\d+)朵(.+?)花/g);
      for (const [, count, color] of colorPattern) {
        for (let i = 0; i < parseInt(count); i++) {
          const img = document.createElement("img");
          img.src = flowerImageMap[color];
          flowerDisplay.appendChild(img);
        }
      }

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          id: currentID,
          mode,
          description,
          time: new Date().toISOString()
        })
      })
      .then(res => res.text())
      .then(() => {
        currentID++;
        renderStudentID();
        isDrawing = false;
      })
      .catch(err => {
        isDrawing = false;
        alert("上傳失敗，請稍後重試！");
        console.error(err);
      });
    }

    init();
  </script>
</body>
</html>
